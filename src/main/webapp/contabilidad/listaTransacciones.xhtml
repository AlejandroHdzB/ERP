<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista de Transacciones</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" />
        <style>
            body {
                background-color: #ECF0F1;
                font-family: 'Arial', sans-serif;
            }

            h1 {
                text-align: center;
                margin: 20px 0;
                color: #343a40;
            }

            .container {
                background: #ECF0F1;
            }

            #Tabla_Contenedor {
                margin-top: 1%;
                background: #ECF0F1;
            }

            #tablaTransacciones {
                margin: 10px auto;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            th {
                background-color: #2C3E50;
                color: white;
                padding: 10px;
            }

            td {
                background-color: white;
                padding: 10px;
                border-bottom: 1px solid #dee2e6;
            }

            tr:hover td {
                background-color: #e9ecef;
            }

            .dataTables_wrapper {
                padding: 10px;
                background-color: #ffffff;
                border-radius: 8px;
            }

            .form-group {
                margin-bottom: 10px;
            }

            .form-label {
                font-weight: bold;
            }

            .search-container {
                margin: 0px 0;
                display: flex;
                justify-content: flex-end;
            }

            .search-container input {
                width: 300px;
                margin-left: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Lista de Transacciones</h1>

            <div class="form-group">
                <label for="consultaDate" class="form-label">Selecciona la Fecha de Consulta</label>
                <input type="date" id="consultaDate" class="form-control" />
            </div>
            <div class="form-group">
                <label for="downloadOption" class="form-label">Selecciona una opción para descargar</label>
                <select id="downloadOption" class="form-select">
                    <option value=""  >Selecciona una opción</option>
                    <option value="excel">Descargar como Excel</option>
                    <option value="pdf">Descargar como PDF</option>
                </select>
            </div>
            <h:form>
                <h:commandButton value="Crear Movimiento" action="#{registrarMovimientoController.crearMovimiento}" styleClass="btn btn-primary" />
            </h:form>

            <div class="search-container">
                <label for="search" class="form-label">Buscar:</label>
                <input type="search" id="search" class="form-control" placeholder="Buscar en la tabla" />
            </div>

            <div id="Tabla_Contenedor">
                <table id="tablaTransacciones" class="display">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Descripcion</th>
                            <th>Cuenta</th>
                            <th>Haber</th>
                            <th>Debe</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{listaTransaccionesController.transacciones}" var="transacciones">
                            <tr>
                                <td>
                                    <h:outputText value="#{transacciones.fechaMov}">
                                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                                    </h:outputText>
                                </td>
                                <td>#{transacciones.descripcion}</td>
                                <td>#{transacciones.cuenta}</td>
                                <td>#{transacciones.monto}</td>
                                <td>#{transacciones.monto}</td>
                            </tr>
                        </ui:repeat>

                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
        <script>
            $(window).on('load', function () {
                // Inicializar la tabla con DataTables
                var table = $('#tablaTransacciones').DataTable({
                    paging: true,
                    searching: true,
                    ordering: true,
                    info: true,
                    lengthChange: false,
                    dom: 'lrtip', // Dominio de la tabla, asegura que el search esté en la parte superior
                    language: {
                        url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/es-ES.json'  // Cargar idioma español
                    },
                    initComplete: function (settings, json) {
                        // Función que se ejecuta cuando la tabla se inicializa
                    }
                });

                // Personalización de la búsqueda en la tabla
                $('#search').on('keyup', function () {
                    table.search(this.value).draw();  // Filtrar las filas de la tabla mientras se escribe
                });
            });
        </script>

    </body>
</html>
