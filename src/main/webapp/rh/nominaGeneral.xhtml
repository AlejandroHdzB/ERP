<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <title>Nómina General</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" />

    <style>
        body {
            background-color: #ECF0F1;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #343a40;
        }

        .container {
            background: #ECF0F1;
        }

        #tabla_Contenedor {
            margin-top: 1%;
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #tablaNomina {
            margin: 10px auto;
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background-color: #2C3E50 !important;
            color: white !important;
            padding: 10px;
        }

        td {
            background-color: white;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }

        tr:hover td {
            background-color: #e9ecef;
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .search-container input {
            width: 300px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Nómina General de Empleados</h1>

        <!-- Search Container -->
        <div class="search-container">
            <label for="search" class="form-label">Buscar:</label>
            <input type="search" id="search" class="form-control" placeholder="Buscar en la tabla" />
        </div>

        <div id="tabla_Contenedor">
            <h:form id="formNomina">
                <!-- Tabla de Nómina usando HTML puro y jQuery DataTables -->
                <table id="tablaNomina" class="display table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Fecha de Pago</th>
                            <th>Salario Bruto</th>
                            <th>Deducciones</th>
                            <th>Salario Neto</th>
                            <th>Recibo de Nómina</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Iterar sobre nóminas usando JSF -->
                        <ui:repeat value="#{nominaGeneralController.listaNominas}" var="nomina">
                            <tr>
                                <td>#{nomina.nombreEmpleado}</td>
                                <td>#{nomina.apellidoPaterno} #{nomina.apellidoMaterno}</td>
                                <td>#{nomina.fechaPago}</td>
                                <td>$#{nomina.salarioBruto}</td>
                                <td>$#{nomina.deducciones}</td>
                                <td>$#{nomina.salarioNeto}</td>
                                <td>
                                    <h:commandLink value="Descargar PDF" action="#{nominaGeneralController.descargarNomina(nomina)}" />
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </h:form>
        </div>
    </div>

    <!-- JavaScript de Bootstrap y DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            var table = $('#tablaNomina').DataTable({
                paging: true,
                searching: true,
                ordering: true,
                info: true,
                lengthChange: false,
                dom: 'lrtip',
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/es-ES.json'
                }
            });

            // Personalización de la búsqueda en la tabla
            $('#search').on('keyup', function () {
                table.search(this.value).draw();
            });
        });
    </script>
</body>

</html>
