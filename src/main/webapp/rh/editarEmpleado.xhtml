<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <title>Editar Datos del Empleado</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #011333;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: bold;
            color: #2C3E50;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #011333;
            color: #ECF0F1;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #34495E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Datos del Empleado</h1>
        <h:form id="formEditarEmpleado">
            <div class="row g-3">
                <h:inputHidden value="#{editarEmpleadoController.idEmpleado}" />
                <!-- Nombre -->
                <div class="col-md-6">
                    <h:outputLabel for="nombre" value="Nombre" class="form-label" />
                    <h:inputText id="nombre" value="#{editarEmpleadoController.empleado.nombre}" required="true" class="form-control" />
                </div>

                <!-- Apellido Paterno -->
                <div class="col-md-6">
                    <h:outputLabel for="apellidoPaterno" value="Apellido Paterno" class="form-label" />
                    <h:inputText id="apellidoPaterno" value="#{editarEmpleadoController.empleado.apellidoPaterno}" required="true" class="form-control" />
                </div>

                <!-- Apellido Materno -->
                <div class="col-md-6">
                    <h:outputLabel for="apellidoMaterno" value="Apellido Materno" class="form-label" />
                    <h:inputText id="apellidoMaterno" value="#{editarEmpleadoController.empleado.apellidoMaterno}" class="form-control" />
                </div>

                <!-- Correo Electrónico (No editable) -->
                <div class="col-md-6">
                    <h:outputLabel for="email" value="Correo Electrónico" class="form-label" />
                    <h:inputText id="email" value="#{editarEmpleadoController.empleado.email}" readonly="true" class="form-control" />
                </div>

                <!-- Teléfono -->
                <div class="col-md-6">
                    <h:outputLabel for="telefono" value="Teléfono" class="form-label" />
                    <h:inputText id="telefono" value="#{editarEmpleadoController.empleado.telefono}" class="form-control" />
                </div>

                <!-- Dirección: Calle -->
                <div class="col-md-6">
                    <h:outputLabel for="calle" value="Calle" class="form-label" />
                    <h:inputText id="calle" value="#{editarEmpleadoController.empleado.domicilio.calle}" class="form-control" />
                </div>

                <!-- Número Exterior -->
                <div class="col-md-4">
                    <h:outputLabel for="noExt" value="Número Exterior" class="form-label" />
                    <h:inputText id="noExt" value="#{editarEmpleadoController.empleado.domicilio.noExt}" class="form-control" />
                </div>

                <!-- Número Interior -->
                <div class="col-md-4">
                    <h:outputLabel for="noInt" value="Número Interior" class="form-label" />
                    <h:inputText id="noInt" value="#{editarEmpleadoController.empleado.domicilio.noInt}" class="form-control" />
                </div>

                <!-- Código Postal -->
                <div class="col-md-4">
                    <h:outputLabel for="cp" value="Código Postal" class="form-label" />
                    <h:inputText id="cp" value="#{editarEmpleadoController.empleado.domicilio.cp}" class="form-control" />
                </div>

                <!-- Ciudad y Estado -->
                <div class="col-md-6">
                    <h:outputLabel for="ciudad" value="Ciudad" class="form-label" />
                    <h:inputText id="ciudad" value="#{editarEmpleadoController.empleado.domicilio.ciudad}" class="form-control" />
                </div>

                <div class="col-md-6">
                    <h:outputLabel for="estado" value="Estado" class="form-label" />
                    <h:selectOneMenu id="estado" value="#{editarEmpleadoController.empleado.domicilio.estado}" class="form-select">
                        <f:selectItem itemLabel="Seleccione un Estado" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="Ciudad de México" itemValue="Ciudad de México" />
                        <f:selectItem itemLabel="Estado de México" itemValue="Estado de México" />
                    </h:selectOneMenu>
                </div>

                <!-- Fecha de Alta (No editable) -->
                <div class="col-md-6">
                    <h:outputLabel for="fechaAlta" value="Fecha de Alta" class="form-label" />
                    <h:inputText id="fechaAlta" value="#{editarEmpleadoController.empleado.fechaAlta}" readonly="true" class="form-control" />
                </div>

                <!-- Fecha de Nacimiento -->
                <div class="col-md-6">
                    <h:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento" class="form-label" />
                    <h:inputText id="fechaNacimiento" value="#{editarEmpleadoController.empleado.fechaNacimiento}" readonly="true" class="form-control" />
                </div>

                <!-- Salario -->
                <div class="col-md-6">
                    <h:outputLabel for="salario" value="Salario" class="form-label" />
                    <h:inputText id="salario" type="number" value="#{editarEmpleadoController.empleado.salario}" class="form-control" />
                </div>

                <!-- RFC (No editable) -->
                <div class="col-md-6">
                    <h:outputLabel for="rfc" value="RFC" class="form-label" />
                    <h:inputText id="rfc" value="#{editarEmpleadoController.empleado.rfc}" readonly="true" class="form-control" />
                </div>

                <!-- Número de Cuenta -->
                <div class="col-md-6">
                    <h:outputLabel for="noCuenta" value="Número de Cuenta" class="form-label" />
                    <h:inputText id="noCuenta" value="#{editarEmpleadoController.empleado.noCuenta}" class="form-control" />
                </div>

                <!-- NSS (No editable) -->
                <div class="col-md-6">
                    <h:outputLabel for="nss" value="NSS" class="form-label" />
                    <h:inputText id="nss" value="#{editarEmpleadoController.empleado.nss}" readonly="true" class="form-control" />
                </div>

                <!-- Rol -->
                <div class="col-md-6">
                    <h:outputLabel for="rol" value="Rol" class="form-label" />
                    <h:selectOneMenu id="rol" value="#{editarEmpleadoController.empleado.rol}" class="form-select">
                        <f:selectItem itemLabel="Seleccione un Rol" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{editarEmpleadoController.roles}" var="rol" itemLabel="#{rol.rol}" itemValue="#{rol.id}" />
                    </h:selectOneMenu>
                </div>
            </div>

            <!-- Botón para Guardar Cambios -->
            <h:commandButton value="Guardar Cambios" action="#{editarEmpleadoController.guardarCambios()}" styleClass="btn btn-primary" process="@this" />
        </h:form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
