<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Datos del Empleado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2C3E50;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #2C3E50;
            color: #ECF0F1;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #34495E;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Editar Datos del Empleado</h1>
    <h:form id="formEditarEmpleado">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="nombre" value="Nombre" />
            <h:inputText id="nombre" value="#{editarEmpleadoController.empleado.nombre}" required="true" />

            <h:outputLabel for="apellidoPaterno" value="Apellido Paterno" />
            <h:inputText id="apellidoPaterno" value="#{editarEmpleadoController.empleado.apellidoPaterno}" required="true" />

            <h:outputLabel for="apellidoMaterno" value="Apellido Materno" />
            <h:inputText id="apellidoMaterno" value="#{editarEmpleadoController.empleado.apellidoMaterno}" />

            <h:outputLabel for="email" value="Correo Electrónico" />
            <h:inputText id="email" type="email" value="#{editarEmpleadoController.empleado.email}" required="true" />

            <h:outputLabel for="pwd" value="Contraseña" />
            <h:inputSecret id="pwd" value="#{editarEmpleadoController.empleado.pwd}" />

            <h:outputLabel for="telefono" value="Teléfono" />
            <h:inputText id="telefono" value="#{editarEmpleadoController.empleado.telefono}" />

            <h:outputLabel for="calle" value="Calle" />
            <h:inputText id="calle" value="#{editarEmpleadoController.empleado.domicilio.calle}" />

            <h:outputLabel for="noExt" value="Número Exterior" />
            <h:inputText id="noExt" value="#{editarEmpleadoController.empleado.domicilio.noExt}" />

            <h:outputLabel for="noInt" value="Número Interior" />
            <h:inputText id="noInt" value="#{editarEmpleadoController.empleado.domicilio.noInt}" />

            <h:outputLabel for="cp" value="Código Postal" />
            <h:inputText id="cp" value="#{editarEmpleadoController.empleado.domicilio.cp}" />

            <h:outputLabel for="ciudad" value="Ciudad" />
            <h:inputText id="ciudad" value="#{editarEmpleadoController.empleado.domicilio.ciudad}" />

            <h:outputLabel for="estado" value="Estado" />
            <h:inputText id="estado" value="#{editarEmpleadoController.empleado.domicilio.estado}" />
        </h:panelGrid>

        <h:commandButton value="Guardar Cambios" action="#{editarEmpleadoController.guardarCambios}" styleClass="btn" />
    </h:form>
</div>

</body>
</html>
