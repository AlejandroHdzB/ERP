<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <title>Crear Nuevo Empleado</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #011333;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: bold;
            color: #2C3E50;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #011333;
            color: #ECF0F1;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #34495E;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Crear Nuevo Empleado</h1>
        <h:form id="formCrearEmpleado">
            <div class="row g-3">
                <!-- Nombre -->
                <div class="col-md-6">
                    <h:outputLabel for="nombre" value="Nombre" class="form-label" />
                    <h:inputText id="nombre" value="#{crearEmpleadoController.empleado.nombre}" required="true" class="form-control" />
                </div>

                <!-- Apellido Paterno -->
                <div class="col-md-6">
                    <h:outputLabel for="apellidoPaterno" value="Apellido Paterno" class="form-label" />
                    <h:inputText id="apellidoPaterno" value="#{crearEmpleadoController.empleado.apellidoPaterno}" required="true" class="form-control" />
                </div>

                <!-- Apellido Materno -->
                <div class="col-md-6">
                    <h:outputLabel for="apellidoMaterno" value="Apellido Materno" class="form-label" />
                    <h:inputText id="apellidoMaterno" value="#{crearEmpleadoController.empleado.apellidoMaterno}" class="form-control" />
                </div>

                <!-- Correo Electrónico -->
                <div class="col-md-6">
                    <h:outputLabel for="email" value="Correo Electrónico" class="form-label" />
                    <h:inputText id="email" type="email" value="#{crearEmpleadoController.empleado.email}" required="true" class="form-control" />
                </div>

                <!-- Teléfono -->
                <div class="col-md-6">
                    <h:outputLabel for="telefono" value="Teléfono" class="form-label" />
                    <h:inputText id="telefono" value="#{crearEmpleadoController.empleado.telefono}" required="true" class="form-control" />
                </div>

                <!-- Dirección: Calle -->
                <div class="col-md-6">
                    <h:outputLabel for="calle" value="Calle" class="form-label" />
                    <h:inputText id="calle" value="#{crearEmpleadoController.empleado.domicilio.calle}" class="form-control" />
                </div>

                <!-- Número Exterior -->
                <div class="col-md-4">
                    <h:outputLabel for="noExt" value="Número Exterior" class="form-label" />
                    <h:inputText id="noExt" value="#{crearEmpleadoController.empleado.domicilio.noExt}" class="form-control" />
                </div>

                <!-- Número Interior -->
                <div class="col-md-4">
                    <h:outputLabel for="noInt" value="Número Interior" class="form-label" />
                    <h:inputText id="noInt" value="#{crearEmpleadoController.empleado.domicilio.noInt}" class="form-control" />
                </div>

                <!-- Código Postal -->
                <div class="col-md-4">
                    <h:outputLabel for="cp" value="Código Postal" class="form-label" />
                    <h:inputText id="cp" value="#{crearEmpleadoController.empleado.domicilio.cp}" class="form-control" />
                </div>

                <!-- Ciudad y Estado -->
                <div class="col-md-6">
                    <h:outputLabel for="ciudad" value="Ciudad" class="form-label" />
                    <h:inputText id="ciudad" value="#{crearEmpleadoController.empleado.domicilio.ciudad}" class="form-control" />
                </div>

                <div class="col-md-6">
                    <h:outputLabel for="estado" value="Estado" class="form-label" />
                    <h:selectOneMenu id="estado" value="#{crearEmpleadoController.empleado.domicilio.estado}" class="form-select">
                        <f:selectItem itemLabel="Seleccione un Estado" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="Ciudad de México" itemValue="Ciudad de México" />
                        <f:selectItem itemLabel="Estado de México" itemValue="Estado de México" />
                    </h:selectOneMenu>
                </div>

                <!-- Fecha de Alta y Fecha de Nacimiento -->
                <div class="col-md-6">
                    <h:outputLabel for="fechaAlta" value="Fecha de Alta" class="form-label" />
                    <h:inputText id="fechaAlta" type="date" value="#{crearEmpleadoController.empleado.fechaAlta}" required="true" class="form-control" converter="localDateConverter" />
                </div>

                <div class="col-md-6">
                    <h:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento" class="form-label" />
                    <h:inputText id="fechaNacimiento" type="date" value="#{crearEmpleadoController.empleado.fechaNacimiento}" required="true" class="form-control" converter="localDateConverter" />
                </div>

                <!-- Salario y RFC -->
                <div class="col-md-6">
                    <h:outputLabel for="salario" value="Salario" class="form-label" />
                    <h:inputText id="salario" type="number" value="#{crearEmpleadoController.empleado.salario}" class="form-control" />
                </div>

                <div class="col-md-6">
                    <h:outputLabel for="rfc" value="RFC" class="form-label" />
                    <h:inputText id="rfc" value="#{crearEmpleadoController.empleado.rfc}" class="form-control" />
                </div>

                <!-- Número de Cuenta -->
                <div class="col-md-6">
                    <h:outputLabel for="noCuenta" value="Número de Cuenta" class="form-label" />
                    <h:inputText id="noCuenta" value="#{crearEmpleadoController.empleado.noCuenta}" class="form-control" />
                </div>

                <!-- Rol -->
                <div class="col-md-6">
                    <h:outputLabel for="rol" value="Rol" class="form-label" />
                    <h:selectOneMenu id="rol" value="#{crearEmpleadoController.empleado.rol}" class="form-select">
                        <f:selectItem itemLabel="Seleccione un Rol" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{crearEmpleadoController.roles}" var="rol" itemLabel="#{rol.rol}" itemValue="#{rol.id}" />
                    </h:selectOneMenu>
                </div>

                <!-- Estatus -->
                <div class="col-md-6">
                    <h:outputLabel for="estatus" value="Estatus" class="form-label" />
                    <h:selectOneMenu id="estatus" value="#{crearEmpleadoController.empleado.estatus}" class="form-select">
                        <f:selectItem itemLabel="Activo" itemValue="Activo" />
                        <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
                    </h:selectOneMenu>
                </div>

            </div>

            <!-- Botón para Crear Empleado -->
            <h:commandButton value="Crear Empleado" action="#{crearEmpleadoController.crearEmpleado()}" styleClass="btn btn-primary" />
        </h:form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
