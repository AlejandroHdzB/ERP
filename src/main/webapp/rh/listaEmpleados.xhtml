<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Empleados</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" />

    <!-- Estilos Personalizados -->
    <style>
        body {
            background-color: #ECF0F1;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #343a40;
        }

        .table-container {
            margin: 20px auto;
            width: 90%;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        th {
            background-color: #2C3E50 !important;
            color: white;
        }

        .btn-accion {
            padding: 5px 10px;
            margin: 2px;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn-nomina {
            background-color: #3498DB;
            color: #FFFFFF;
        }

        .btn-eliminar {
            background-color: #E74C3C;
            color: #FFFFFF;
        }

        .btn-editar {
            background-color: #2ECC71;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h:form id="formEmpleados">
            <h1>Lista de Empleados</h1>

            <!-- Tabla de Empleados usando HTML puro y jQuery DataTables -->
            <table id="tablaEmpleados" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido Paterno</th>
                        <th>Apellido Materno</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterar sobre empleados usando JSF -->
                    <ui:repeat value="#{listaEmpleadosController.empleados}" var="empleado">
                        <tr>
                            <td>#{empleado.nombre}</td>
                            <td>#{empleado.apellidoPaterno}</td>
                            <td>#{empleado.apellidoMaterno}</td>
                            <td>#{empleado.email}</td>
                            <td>#{empleado.telefono}</td>
                            <td>#{empleado.rol}</td>
                            <td>
                                <button type="button" class="btn btn-accion btn-nomina">Generar Nómina</button>
                                <button type="button" class="btn btn-accion btn-eliminar">Eliminar</button>
                                <h:commandButton value="Editar" action="editarEmpleado.xhtml" styleClass="btn btn-accion btn-editar">
                                    <f:param name="idUser" value="#{empleado.idEmpleado}" />
                                </h:commandButton>
                            </td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
        </h:form>
    </div>

    <!-- JavaScript de Bootstrap y DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#tablaEmpleados').DataTable({
                paging: true,
                searching: true,
                ordering: true,
                info: true,
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/es-ES.json'
                }
            });
        });
    </script>
</body>
</html>
