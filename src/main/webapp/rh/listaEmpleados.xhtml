<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <title>Lista de Empleados</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" />

    <!-- Estilos Personalizados -->
    <style>
        body {
            background-color: #ECF0F1;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #343a40;
        }

        .container {
            background: #ECF0F1;
        }

        #tabla_Contenedor {
            margin-top: 1%;
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #tablaEmpleados {
            margin: 10px auto;
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background-color: #2C3E50 !important;
            color: white !important;
            padding: 10px;
        }

        td {
            background-color: white;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }

        tr:hover td {
            background-color: #e9ecef;
        }

        .btn-accion {
            padding: 5px 10px;
            margin: 2px;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn-nomina {
            background-color: #3498DB;
            color: #FFFFFF;
        }

        .btn-eliminar {
            background-color: #E74C3C;
            color: #FFFFFF;
        }

        .btn-editar {
            background-color: #2ECC71;
            color: #FFFFFF;
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .search-container input {
            width: 300px;
            margin-left: 10px;
        }

        .status-icon {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
        }

        .active-status {
            background-color: #28a745; /* Green for active status */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Lista de Empleados</h1>

        <!-- Search Container -->
        <div class="search-container">
            <label for="search" class="form-label">Buscar:</label>
            <input type="search" id="search" class="form-control" placeholder="Buscar en la tabla" />
        </div>

        <div id="tabla_Contenedor">
            <h:form id="formEmpleados">
                <!-- Tabla de Empleados usando HTML puro y jQuery DataTables -->
                <table id="tablaEmpleados" class="display table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Rol</th>
                            <th>Estatus</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Iterar sobre empleados usando JSF -->
                        <ui:repeat value="#{listaEmpleadosController.empleados}" var="empleado">
                            <tr>
                                <td>#{empleado.nombre}</td>
                                <td>#{empleado.apellidoPaterno}</td>
                                <td>#{empleado.apellidoMaterno}</td>
                                <td>#{empleado.email}</td>
                                <td>#{empleado.telefono}</td>
                                <td>#{empleado.rol}</td>
                                <td>
                                    <span class="status-icon active-status"></span>
                                </td>
                                <td>
                                    <h:commandButton value="Eliminar" action="#{listaEmpleadosController.eliminarEmpleado(empleado.idEmpleado)}" styleClass="btn btn-accion btn-eliminar">
                                        <f:ajax execute="@this" render="@form" />
                                    </h:commandButton>
                                    <h:commandButton value="Editar" action="#{listaEmpleadosController.editarEmpleado(empleado.idEmpleado)}" styleClass="btn btn-accion btn-editar" />
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </h:form>
        </div>
    </div>

    <!-- JavaScript de Bootstrap y DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            var table = $('#tablaEmpleados').DataTable({
                paging: true,
                searching: true,
                ordering: true,
                info: true,
                lengthChange: false,
                dom: 'lrtip',
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/es-ES.json'
                }
            });

            // Personalización de la búsqueda en la tabla
            $('#search').on('keyup', function () {
                table.search(this.value).draw();
            });
        });
    </script>
</body>

</html>
