<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title>Inicio de Sesión - ITTExpress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-container h2 {
            text-align: center;
            color: #0047AB;
        }
        .form-field {
            margin: 10px 0;
        }
        .form-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-field input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            background-color: #0047AB;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-button:hover {
            background-color: #002D72;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <h:form>
            <div class="form-field">
                <h:outputLabel for="email" value="Correo Electrónico:" />
                <h:inputText id="email" value="#{loginController.email}" required="true" requiredMessage="El correo es obligatorio." />
                <h:message for="email" style="color: red;" />
            </div>

            <div class="form-field">
                <h:outputLabel for="password" value="Contraseña:" />
                <h:inputSecret id="password" value="#{loginController.password}" required="true" requiredMessage="La contraseña es obligatoria." />
                <h:message for="password" style="color: red;" />
            </div>

            <h:commandButton value="Iniciar Sesión" action="#{loginController.login()}" class="form-button" />
        </h:form>
    </div>
</body>

</html>
