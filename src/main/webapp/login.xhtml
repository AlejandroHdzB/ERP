<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title>Inicio de Sesión - ITTExpress</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ECF0F1;
        }

        .login-container {
            max-width: 400px;
            margin: 75px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container img {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
        }

        .login-container h2 {
            text-align: center;
            color: #011333;
            margin-bottom: 20px;
        }

        .form-button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            background-color: #011333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .form-button:hover {
            background-color: #34495E;
        }

        .form-group label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="images/logo.png" alt="Logo ITTExpress" />
        <h2>Inicio de Sesión</h2>

        <h:form>
            <div class="form-group mb-3">
                <h:outputLabel for="email" value="Correo Electrónico:" class="form-label" />
                <h:inputText id="email" value="#{loginController.email}" required="true"
                             requiredMessage="El correo es obligatorio."
                             class="form-control" />
                <h:message for="email" class="text-danger small" />
            </div>
            
            <div class="form-group mb-3">
                <h:outputLabel for="password" value="Contraseña:" class="form-label" />
                <h:inputSecret id="password" value="#{loginController.password}" required="true"
                               requiredMessage="La contraseña es obligatoria."
                               class="form-control" />
                <h:message for="password" class="text-danger small" />
            </div>

            <h:commandButton value="Iniciar Sesión" action="#{loginController.login()}" class="btn form-button" />
        </h:form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
