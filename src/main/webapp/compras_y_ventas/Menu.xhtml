<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>ITTExpress</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
        <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
        <style>
            html, body {
                display: flex;
                flex-direction: column;
                background-color: #ECF0F1;
                font-family: 'Arial', sans-serif;
                height: 100%;
                margin: 0;
            }

            h1, h2 {
                text-align: center;
                margin: 20px 0;
                color: #343a40;
            }

            nav.navbar {
                background-color: #011333;
            }

            nav a.nav-link {
                color: white;
            }

            nav a.nav-link:hover {
                color: #e9ecef;
            }

            .container2 {
                flex: 1;
                display: flex;
                flex-direction: row;
                height: calc(100vh - 56px); /* Ajusta para tomar toda la altura menos la barra de navegación */
            }

            .sidebar {
                width: 200px;
                background-color: #f0f0f5;
                display: flex;
                flex-direction: column;
                padding: 20px;
            }

            .sidebar button {
                background: none;
                border: none;
                padding: 10px;
                font-size: 16px;
                text-align: left;
                cursor: pointer;
                margin-bottom: 10px;
                position: relative;
            }

            .sidebar button:hover {
                background-color: #ddd;
            }

            .main {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                height: 100%; /* Asegura que tome todo el espacio vertical disponible */
            }

            .main img {
                width: 50%; /* Ajusta el tamaño del logo si es necesario */
                max-width: 800px;
                border-radius: 8px;
            }

            footer {
                text-align: center;
                padding: 10px;
                background-color: #343a40;
                color: white;
            }
            /* Estilos para los submenús */
            .submenu {
                display: none; /* Ocultar inicialmente */
                flex-direction: column;
                position: absolute;
                top: 0;
                left: 100%; /* Se despliega al lado derecho del botón principal */
                background-color: #f0f0f5;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                border: 1px solid #ddd;
                padding: 10px;
                z-index: 1000;
            }

            .submenu button {
                font-size: 14px;
                margin: 5px 0;
                background: none;
                border: none;
                cursor: pointer;
                text-align: left;
                width: 150px; /* Ajusta el ancho deseado */
                padding: 10px; /* Ajusta el relleno interno */
                background-color: #f0f0f5; /* Opcional: Añade un fondo para mejor visibilidad */
                border-radius: 5px; /* Opcional: Bordes redondeados */
            }

            .submenu button:hover {
                background-color: #ddd;
            }
            /* Mostrar submenús al pasar el cursor sobre el botón principal */
            .sidebar button:hover .submenu {
                display: flex;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">ITTExpress</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="login.xhtml?faces-redirect=true">Iniciar Sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="rh/about.xhtml">Acerca de</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container2">
            <div class="sidebar">
                <button>Venta
                    <div class="submenu">
                        <!-- comment --><button>Modificar Venta</button>
                        <button>Reporte de Venta</button>
                    </div>
                </button>
                <button>Compras
                    <div class="submenu">
                        <button>Crear Compra</button>
                        <button>Modificar Compra</button>
                        <button>Reporte de Compra</button>
                    </div>

                </button>
                <button>Inventario
                    <div class="submenu">
                        <button>Crear Producto</button>
                        <button>Modificar Inventario</button>
                        <button>Reporte de Inventario</button>
                    </div>
                </button>
                <button>Pedidos
                    <div class="submenu">
                        <button>Modificar Pedido</button>
                        <button>Reporte de Pedido</button>
                    </div>
                </button>
            </div>
            <div class="main">
                <h2>Bienvenido a ITTExpress</h2>
                <img src="../images/logo.png" alt="Logo ITTExpress" class="img-fluid" />
            </div>
        </div>

        <footer>
            <p>&copy; 2024 ITTExpress. Todos los derechos reservados.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
