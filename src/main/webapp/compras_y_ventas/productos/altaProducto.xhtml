<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Crear Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #011333;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: bold;
            color: #2C3E50;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #011333;
            color: #ECF0F1;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #34495E;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h:form id="productoForm">
            <h1>Crear Producto</h1>
            
            <div class="form-group">
                <h:outputLabel for="idProducto" value="ID Producto:" class="form-label" />
                <h:inputText id="idProducto" value="#{productoController.productoDTO.idProducto}" required="true" />
            </div>

            <div class="form-group">
                <h:outputLabel for="nombre" value="Nombre:" class="form-label" />
                <h:inputText id="nombre" value="#{productoController.productoDTO.nombre}" required="true" />
            </div>

            <div class="form-group">
                <h:outputLabel for="precio" value="Precio:" class="form-label" />
                <h:inputText id="precio" value="#{productoController.productoDTO.precio}" required="true" />
            </div>

            <div class="form-group">
                <h:outputLabel for="alto" value="Alto (Dimensiones):" class="form-label" />
                <h:inputText id="alto" value="#{productoController.productoDTO.dimensiones.alto}" required="true" />
            </div>

            <div class="form-group">
                <h:outputLabel for="ancho" value="Ancho (Dimensiones):" class="form-label" />
                <h:inputText id="ancho" value="#{productoController.productoDTO.dimensiones.ancho}" required="true" />
            </div>

            <div class="form-group">
                <h:outputLabel for="largo" value="Largo (Dimensiones):" class="form-label" />
                <h:inputText id="largo" value="#{productoController.productoDTO.dimensiones.largo}" required="true" />
            </div>

            <div class="form-group">
                <h:outputLabel for="capacidad" value="Capacidad:" class="form-label" />
                <h:inputText id="capacidad" value="#{productoController.productoDTO.capacidad}" required="true" />
            </div>

            <h:commandButton value="Crear Producto" action="#{productoController.crearProducto}" class="btn" />
        </h:form>
    </div>
</h:body>
</html>
