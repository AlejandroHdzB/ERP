<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Crear Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #011333;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: bold;
            color: #2C3E50;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #011333;
            color: #ECF0F1;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #34495E;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h:form id="compraForm">
            <h1>Crear Compra</h1>
            
            <div class="form-group">
                <h:outputLabel for="idProducto" value="ID Producto:" class="form-label" />
                <h:inputText id="idProducto" value="#{compraController.compraDTO.idproducto}" required="true" />
            </div>

            <div class="form-group">
                <h:outputLabel for="cantidad" value="Cantidad:" class="form-label" />
                <h:inputText id="cantidad" value="#{compraController.compraDTO.detalleproducto.cantidad}" required="true" />
            </div>

            <h:commandButton value="Crear Compra" action="#{compraController.crearCompra}" class="btn" />
        </h:form>
    </div>
</h:body>
</html>
